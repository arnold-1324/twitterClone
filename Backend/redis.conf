# Redis configuration file example

# Specify the port Redis will run on
port 6379

# Specify the IP address Redis will bind to
bind 127.0.0.1

# Enable persistence
save 900 1
save 300 10
save 60 10000

dir /data

dbfilename dump.rdb

# Logging
logfile /var/log/redis/redis.log

# Security
requirepass yourpassword

# Maximum memory usage
maxmemory 256mb
maxmemory-policy allkeys-lru
